<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>VietRefs - Tài liệu văn hóa Việt Nam</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="VietRefs là chỉ mục tổng hợp tài liệu về văn hóa Việt Nam được sưu tập và biên soạn thủ công, giúp các tác giả dễ dàng tìm kiếm tài liệu về văn hóa Việt Nam" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
    <meta name="robots" content="follow, index, max-snippet:-1, max-video-preview:-1" />
    <meta
      name="keywords"
      content="văn hóa Việt Nam,tài liệu,references,Vietnamese,văn hóa,Vietnamese culture,culture,Vietnam" />

  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "",
        repo: "",
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script>
      window.$docsify = {
        search: "auto", // default
        maxLevel: 3,
      };
    </script>
    <script>
      if (typeof navigator.serviceWorker !== "undefined") {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
